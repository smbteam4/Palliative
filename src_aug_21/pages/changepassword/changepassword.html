<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <!-- <button ion-button icon-only (click)="goBack();">
        <ion-icon name="arrow-back"></ion-icon>
      </button> -->
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form action="" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
      <div class="wrapper">
   
          <ion-item>
            <ion-label floating>Current Password</ion-label>
            <ion-input type="password" formControlName="cur_password"></ion-input>
          </ion-item>
          <p *ngIf="changePasswordForm.controls.cur_password.hasError('required') && submitAttempted "   style=" border-bottom:none">
              Current password is required
              </p>
          <ion-item>
            <ion-label floating>New Password </ion-label>
            <ion-input type="password" formControlName="new_password"></ion-input>
          </ion-item>
          <p *ngIf="changePasswordForm.controls.new_password.hasError('required') && submitAttempted "   style=" border-bottom:none">
             New password is required
             </p>
          <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" formControlName="confirm_password"></ion-input>
          </ion-item>
          <p *ngIf="changePasswordForm.controls.confirm_password.hasError('required') && submitAttempted "   style=" border-bottom:none">
              Confirm password is required
             </p>
          <ion-list>
            <button class="primary-btn " type="submit">DONE</button>
          </ion-list>
        </div>
  </form>
  
</ion-content>
