<ion-content  class="bg-red">
  <div class="wrapper">

   <div class="text-center logo-box">
      <img src="../../assets/images/logo_small.png">
   </div>
   <form  [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"  name="email" id="email" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p *ngIf="(loginForm.controls.email.hasError('required') || loginForm.controls.email.hasError('pattern')) && submitAttempted "   style=" border-bottom:none">
       Enter a valid mail
      </p>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" id="password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p *ngIf="loginForm.controls.password.hasError('required')  && submitAttempted"  style=" border-bottom:none">
       Password required
      </p>
    </ion-list>
    <h6 class="text-white text-right" (click)="forgotPassword()">Forgot password?</h6>
    <ion-list>
      <button type="submit" class="primary-btn" [disabled]="!loginForm.valid" >LOGIN </button>  
    </ion-list>
  </form>
    <h6 class="text-white text-center">No account? <b (click)="signupNow()">Sign up</b></h6>
  </div>
 

</ion-content>
