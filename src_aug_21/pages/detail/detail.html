<ion-header>
  <ion-navbar>
      <!-- <ion-buttons start>
          <button ion-button icon-only>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons> -->
    <ion-title>{{category_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  >

    <div class="wrapper">
        <ion-list>
            <ion-card class="mb-5" *ngFor="let topic of topicList" (click)="gotoSubDetails(topic.topic_title,topic.topic_id)">
                <button ion-item  class="p-0">
                   {{topic.topic_title}}
              </button> 
            </ion-card>
            <ion-card class="mb-5" *ngIf="topicList.length == 0">
                <button ion-item  class="p-0">
                  No Topics Found
              </button> 
            </ion-card>
           
            
            </ion-list>
    </div>
   
</ion-content>
