<ion-header>
  <ion-navbar>
    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <form [formGroup]="paymentForm" (ngSubmit)="payNow()">
        <ion-card class="m-0 pt-0">
          <ion-grid>
            <ion-row>
              <ion-col col-12>
                <ion-item>
                  <ion-label floating>Card holder name</ion-label>
                  <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
                <p *ngIf="paymentForm.controls.name.hasError('required') && submitAttempted "   style=" border-bottom:none">
                     Enter name 
                   </p>
              </ion-col>
              <ion-col col-12>
                <ion-item>
                  <ion-label floating>Card Number</ion-label>
                  <ion-input type="text" formControlName="card_number"></ion-input>
                </ion-item>
                <p *ngIf="(paymentForm.controls.card_number.hasError('required') || paymentForm.controls.card_number.hasError('maxlength'))  && submitAttempted "   style=" border-bottom:none">
                    Enter name 
                  </p>
              </ion-col>
              <ion-col col-8>
                <ion-item>
                  <ion-label floating></ion-label>
  
                  <!-- <ion-input type="date" formControlName="expdate"></ion-input> -->
                  <ion-datetime display-format="MM/YY" min="2019"  max="3000" pickerFormat="MMMM YYYY" formControlName="expdate" placeholder="Expiration Date"></ion-datetime>
                </ion-item>
                <p *ngIf="paymentForm.controls.expdate.hasError('required')  && submitAttempted "   style=" border-bottom:none">
                   Expiration date is required
                  </p>
              </ion-col>
              <ion-col col-4>
                <ion-item>
                  <ion-label floating>CVV</ion-label>
                  <ion-input type="text" formControlName="cvv"></ion-input>
                </ion-item>
                <p *ngIf="(paymentForm.controls.cvv.hasError('required') || paymentForm.controls.cvv.hasError('maxlength'))  && submitAttempted "   style=" border-bottom:none">
                    Enter name 
                  </p>
                
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <ion-list>
          <button type="submit" class="primary-btn" [disabled]="!paymentForm.valid">Confirm Payment</button>
        </ion-list>
    </form>
  
  </div>
</ion-content>
