<ion-content >
    <div class="wrapper">
        <ion-list>
            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text" [(ngModel)]="user.first_name"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text" [(ngModel)]="user.last_name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email Address</ion-label>
                <ion-input type="text" [(ngModel)]="user.email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="Password" [(ngModel)]="user.password"></ion-input>
                </ion-item>
          </ion-list>
          <ion-item class="border-0">
              <ion-label class="text-black">I agree to the <span class="text-primary"> Terms</span> and <span class="text-primary">Privacy</span></ion-label>
              <ion-checkbox  checked="true" [(ngModel)]="user.agree"></ion-checkbox>
            </ion-item>
          <ion-list>
            <button class="primary-btn " [disabled]="isInvalid" (click)="signUpNow()">SIGNUP</button>  
          </ion-list>
    </div>
</ion-content>
