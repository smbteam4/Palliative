<ion-content >
    <div class="wrapper">
      <form action="" [formGroup]="signUpForm" (submit)="signUpNow()">
          <ion-list>
              <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input type="text" formControlName="first_name" ></ion-input>
                
              </ion-item>
              <p *ngIf="(signUpForm.controls.first_name.hasError('required')) && submitAttempted "   style=" border-bottom:none">
                  Required First Name
                 </p>
              <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input type="text" formControlName="last_name" ></ion-input>
              </ion-item>
              <p *ngIf="(signUpForm.controls.last_name.hasError('required')) && submitAttempted "   style=" border-bottom:none">
                Required Last Name
               </p>
              <ion-item>
                  <ion-label floating>Email Address</ion-label>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
                <p *ngIf="(signUpForm.controls.email.hasError('required') || signUpForm.controls.email.hasError('pattern')) && submitAttempted "   style=" border-bottom:none">
                    Enter a valid mail
                 </p>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="Password" formControlName="password" ></ion-input>
                  </ion-item>
                  <p *ngIf="signUpForm.controls.password.hasError('required')  && submitAttempted "   style=" border-bottom:none">
                     Enter valid password
                   </p>
            </ion-list>
            <ion-item class="border-0">
                <ion-label class="text-black">I agree to the <span class="text-primary"> Terms</span> and <span class="text-primary">Privacy</span></ion-label>
                <ion-checkbox  checked="true" formControlName="agree" ></ion-checkbox>
              </ion-item>
              <p *ngIf="signUpForm.controls.agree.hasError('required')  && submitAttempted "   style=" border-bottom:none">
                  Accept Terms and Privacy Policy
               </p>
               <p *ngIf="acceptPrivacy && submitAttempted "   style=" border-bottom:none">
                  Accept Terms and Privacy Policy
               </p>
            <ion-list>
              <button class="primary-btn ">SIGNUP</button>  
            </ion-list>
      </form>
        
    </div>
</ion-content>
