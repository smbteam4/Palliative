<ion-header>
  <ion-navbar hidebackbutton="true" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <main class="bg-red ">
    <div class="wrapper-sm">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card class="my-card">
              <div class="img-box">
                <img src="../../assets/images/home_1.png">
              </div>
              <h5>Malignant</h5>
              <div class=lines></div>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card class="my-card">
              <div class="img-box">
                <img src="../../assets/images/veins.png">
              </div>
              <h5>Venous</h5>
              <div class=lines></div>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card class="my-card">
              <div class="img-box">
                <img src="../../assets/images/arterial.png">
              </div>
              <h5>Arterial</h5>
              <div class=lines></div>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card class="my-card">
              <div class="img-box">
                <img src="../../assets/images/allergic.png">
              </div>
              <h5>Skin Tears</h5>
              <div class=lines></div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </main>
