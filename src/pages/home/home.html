<ion-header>
  <ion-navbar hidebackbutton="true" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!search_mode">Home</ion-title>
    
    <ion-searchbar *ngIf="search_mode" placeholder="Search by category" [(ngModel)]="search" (ionFocus)="checkFocus()" (ionClear)="toggleSearch()" (keyup.enter)='getItems($event)' ></ion-searchbar>
    <ion-buttons end>
      <button   ion-button icon-only (click)="toggleSearch()">
        <ion-icon *ngIf="!search_mode" name="search"></ion-icon>
       
      </button>
      
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <main class="bg-red " *ngIf="category_list.length > 0">
    <div class="wrapper-sm">
    <ion-card class="my-card" *ngFor="let cat of category_list" (click)="gotoDetail(cat.category_id,cat.category_name)">
    <div>
    <div class="img-box"  *ngIf="cat.image">
    <img src="{{base_url}}{{cat.image}}">
    </div>
    <div class="img-box"  *ngIf="!cat.image">
      <img src="../../assets/images/no-photo.jpg">
    </div>
    </div>
    <h5>{{cat.category_name}}</h5>
    </ion-card>
  
    </div>
    
    </main>
    <main class="bg-red " *ngIf="category_list.length == 0">
      <div class="wrapper-sm">
      <!-- <ion-card class="my-card" *ngFor="let cat of category_list" (click)="gotoDetail(cat.category_id,cat.category_name)">
      <div>

      <img src="{{base_url}}{{cat.image}}">
      </div>
      <div class="img-box"  *ngIf="!cat.image">

      </div>
      </div> -->
      <h5>   No Categories Found</h5>

      </div>
      
      </main>
