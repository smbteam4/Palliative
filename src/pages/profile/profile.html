<ion-header>
  <ion-navbar>
    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>My Profile</ion-title>
    <!-- <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="bg-red">
      <div class="wrapper">
        <div class="pro-iamge">
          <div class="img-box" *ngIf="!profile_Details.profileImage">
              <img src="../../assets/images/no_avatar.png">

          </div>
          <div class="img-box" *ngIf="profile_Details.profileImage && image == ''">
            <img src="{{baseUrl}}{{profile_Details.profileImage}}">

          </div>
          <div class="img-box" *ngIf="profile_Details.profileImage && image !=''">
            <img src="{{profile_Details.profileImage}}">

          </div>
          <div class="edit" (click)="editPic()">
            <img src="/assets/images/edit.svg" width="16px" height="16px">
            
          </div >
        </div>
      <h4 class="text-center text-white ">{{profile_Details.first_name}} {{profile_Details.last_name}}</h4>
    </div>
  </div>
  <div class="wrapper">
    <form  [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <ion-item>
            <ion-label floating>Firs Name</ion-label>
            <ion-input type="text" formControlName="first_name" ></ion-input>
           
          </ion-item>
          <p class="validMsg"  *ngIf="(profileForm.controls.first_name.hasError('required'))"   style=" border-bottom:none">
              First Name is required
             </p>
          <ion-item>
            <ion-label floating>Last Name </ion-label>
            <ion-input type="text" formControlName="last_name"></ion-input>
           
          </ion-item>
          <p class="validMsg"  *ngIf="(profileForm.controls.last_name.hasError('required'))"   style=" border-bottom:none">
              Last Name is required
              </p>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type="text" formControlName="email" disabled></ion-input>
           
          </ion-item>
          <p class="validMsg"  *ngIf="(profileForm.controls.email.hasError('required') || profileForm.controls.email.hasError('pattern'))"   style="border-bottom:none">
              Enter a valid mail
             </p>
          <ion-list>
            <button class="primary-btn ">SAVE</button>
          </ion-list>
    </form>
    
  </div>
</ion-content>
