<ion-content>
  <div class="bg-red">
      <div class="wrapper">
        <div class="pro-iamge">
          <div class="img-box" *ngIf="!profile_Details.profileImage">
              <img src="../../assets/images/no_avatar.png">

          </div>
          <div class="img-box" *ngIf="profile_Details.profileImage && image == ''">
            <img src="{{baseUrl}}{{profile_Details.profileImage}}">

          </div>
          <div class="img-box" *ngIf="profile_Details.profileImage && image !=''">
            <img src="{{profile_Details.profileImage}}">

          </div>
          <div class="edit" (click)="editPic()">
            <img src="/assets/images/edit.svg" width="16px" height="16px">
            
          </div >
        </div>
      <h4 class="text-center text-white ">{{profile_Details.first_name}} {{profile_Details.last_name}}</h4>
    </div>
  </div>
  <div class="wrapper">
      <form  [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="common-input">
              <div class="form-row">
                  <input type="text" class="input-text" id="input" placeholder="First name"  formControlName="first_name" />
                  <label class="label-helper" for="input">First Name</label>
                </div>
                <p class="validMsg"  *ngIf="(profileForm.controls.first_name.hasError('required'))"   style=" border-bottom:none">
                    First Name is required
                   </p>
                <div class="form-row">
                    <input type="text" class="input-text" id="input" placeholder="Last name" formControlName="last_name" />
                    <label class="label-helper" for="input">Last Name</label>
                  </div>
                  <p class="validMsg"  *ngIf="(profileForm.controls.last_name.hasError('required'))"   style=" border-bottom:none">
                      Last Name is required
                      </p>
                  <div class="form-row">
                      <input type="text" class="input-text" id="input" placeholder="Last name" formControlName="email" disabled />
                      <label class="label-helper" for="input">Email</label>
                    </div>
                    <ion-list>
                        <button class="primary-btn ">SAVE</button>
                      </ion-list>
          </div>
      </form>
