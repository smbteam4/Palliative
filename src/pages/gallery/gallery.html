<ion-header>
    <ion-navbar>
      <ion-title>Images </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content >
    <div class="wrapper">
        <ion-grid class="p-0">
            <ion-row *ngIf="images.length>0">
              <ion-col col-4  *ngFor="let img of images" (click)="showImage(img.url)">
                <img src="{{baseUrl}}{{img.url}}" style="object-fit: cover;">
              </ion-col>
              
            </ion-row>
            <ion-row *ngIf="images.length == 0">
              <ion-col>No Image</ion-col>
            </ion-row>
          </ion-grid>
      </div>
</ion-content>
