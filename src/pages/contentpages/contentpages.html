<ion-content *ngIf="title == 'Description'">
    <div class="wrapper" [innerHTML]="descriptionData">
        

    </div>
</ion-content>
<ion-content *ngIf="title == 'Treatment Options'">
  <div class="wrapper" [innerHTML]="treatment">
      

  </div>
</ion-content>
<ion-footer *ngIf="add_details.title">
  <div class="out">

   
    <div class="styleadj">
      <ion-icon style="margin: 13px;
      color: #fff;
       background-color: red;
       padding: 2px 5px;
      
       border-radius: 14px;" name="close" (click)="add_details.title  = ''"></ion-icon>
      <div (click)="presentProfileModal()" class="imgouter"><img src="{{add_details.file}}" class="imgstyle_footer"> </div>

      <div (click)="presentProfileModal()" class="f_title">
        <div class="f_title_text">{{add_details.title  | slice:0:20}}</div>
        <div class="f_title_cntent">{{add_details.description  | slice:0:30}}</div>
      </div>
    </div>

    <!-- <button class="f_button">Button</button> -->

  </div>

</ion-footer>
