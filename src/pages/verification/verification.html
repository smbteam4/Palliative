  <ion-content >
      <div class="wrapper">

          <h4 class="text-black text-center">
              Enter the code <br />
              from the email we just sent you
          </h4>
              <div style="display: flex">
                  <ion-item>
                      <ion-label floating>0</ion-label>
                      <ion-input type="text" maxlength="1" [(ngModel)]="otp0" #0tp0=ngModel (keyup)="changeNum($event)" (keyup)='setFocus($event)'  (keyup.backspace)='backHandle($event)' required></ion-input>
                    </ion-item>
                  
                    <ion-item>
                      <ion-label floating>0</ion-label>
                      <ion-input type="text" maxlength="1" [(ngModel)]="otp1"  #0tp2=ngModel (keyup)="changeNum($event)" (keyup)='setFocus($event)'  (keyup.backspace)='backHandle($event)' required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>0</ion-label>
                        <ion-input type="text" maxlength="1" [(ngModel)]="otp2" #0tp3=ngModel (keyup)="changeNum($event)" (keyup)='setFocus($event)'  (keyup.backspace)='backHandle($event)' required></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label floating>0</ion-label>
                          <ion-input type="text" maxlength="1" [(ngModel)]="otp3" #0tp4=ngModel (keyup)="changeNum($event)" (keyup)='setFocus($event)'  (keyup.backspace)='backHandle($event)' required></ion-input>
                        </ion-item>
              </div>
      
            <ion-list>
              <button class="primary-btn " (click)="verifyCode()">SUBMIT</button>  
            </ion-list>
            <h6 class="text-right text-primary" (click)="resendCode()">Resend</h6>
      </div>
  </ion-content>
